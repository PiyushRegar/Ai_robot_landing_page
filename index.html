<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Robot Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="container">
        <header>
            <div class="head-left">
                <img src="./images/logo.png" alt="">
                <h1>AiROBOT</h1>
            </div>

            <ul>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">HOW TO USE</a></li>
                <li><a href="#">ROADMAP</a></li>
            </ul>

            <div class="head-right">
                <a href="#">NEW ACCOUNT</a>

                <div class="button-box">
                    <button id="signinButton">SIGN IN</button>
                </div>
            </div>

        </header>

        <section class="hero">
            <img class="hero-blur-image" src="./images/hero blur img.png" alt="">
            <img class="hero-icons-image parallax" data-speed="4"  src="./images/hero icons img.png" alt="">
            <img class="hero-rings-image" src="./images/hero rings img.png" alt="">

            <h1>Discover the Endless Possibilities of AI Conversation with AiROBOT</h1>
            <h3>Unleash the power of AI with AiROBOT. Enhance your productivity with AiROBOT, the ultimate OpenAI-powerd chat app.</h3>
            <button>Get Started</button>

            <div class="hero-image-box">
                <div class="robot-box">
                    <div class="robot-header">
                        <img src="./images/robot1.png" alt="robot-image">
                    </div> 
                </div>
                </div>
            </div>

        </section>

        <div id="signinPage" class="signin-page-box">
            <div class="signin-page">
                <h1>Sign In</h1>
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Sign In</button>
                <p>Login</p>
                <div id="closeIcon"><i class='bx bx-x'></i></div>

            </div>
        </div>


     </div>

<!---javascript link-->
<script src="script.js"></script>

</body>
</html>
